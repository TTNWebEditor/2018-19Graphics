<!DOCTYPE HTML>
<html lang = "en">
<head>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Roboto,100,100italic,300,300italic,400,400italic,500,500italic,700,700italic,900,900italic,');
		h1, h2, h3, h4, h5, h6, p, table {font-family: Roboto
		}
		p {
			font-size: 0.9em;
		}
		#f1_container {
			height: 415px;
			z-index: 1;
			width: 325px;
			display: inline-block;
			margin-right: 25px;
			margin-bottom: 25px;
		}
		#f1_card {
			height: 100%;
			box-shadow: 5px 5px 5px #aaa;
		}
		#f1_container:hover .front {
			display: none;
		}
		#f1_container:hover .back{
			display: block;
		}
		.face {
			position: absolute;
			width: 325px;
			height: 100%;
		}
		.back{
			display: none;
			box-sizing: border-box;
			
			text-align: center;
		}
		td {
			font-size: 0.75em;
			padding: 5px 0px 5px 0px;
		}
		tr {
			border: 1px solid black;
		}
		table {
			text-align: left;
			width: 100%;
		}
		td#label {
			text-transform: uppercase;
			font-weight: 500;
		}
	</style>
	<title>11.6_SPORTS_WOMENSCARD</title>
</head>

<body>
	<!--Alliya Butts-->
	<div id="f1_container">
		<div id="f1_card" class="shadow">
			<div class="front face">
				<img style="margin: 0 auto; display: inline-block; max-width: 325px;" src="https://temple-news.com/wp-content/blogs.dir/1/files/2018/11/AlliyaButts-1.png"/>
				
			</div>
			<div class="back face center">
				<img style="margin: 0 auto; display: inline-block; max-width: 325px;" src="https://temple-news.com/wp-content/blogs.dir/1/files/2018/11/AlliyaButts-2.png"/>

			</div>
		</div>
	<p style="font-size: 0.75em; weight: 300; text-align: right;">JULIE CHRISTIE & IAN WALKER / THE TEMPLE NEWS</p>
	
	</div>
	
	

	
</body>
</html>
